<!DOCTYPE html>
<html>
<head>
    <title>Reset CONSIST</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 16px;
        }
        button {
            padding: 16px 32px;
            background: black;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
        }
        button:hover {
            background: #333;
        }
        .secondary {
            background: white;
            color: black;
            border: 1px solid #e5e5e5;
        }
        .secondary:hover {
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset CONSIST Data</h1>
        <p style="color: #666; margin-bottom: 32px;">This will clear all your progress and start fresh.</p>
        <button onclick="resetData()">Clear All Data</button>
        <button class="secondary" onclick="window.location.href='/'">Cancel</button>
        <div id="status" style="margin-top: 20px; color: #666;"></div>
    </div>
    <script>
        function resetData() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').innerHTML = 'âœ“ Data cleared! <a href="/">Go to app</a>';
        }
    </script>
</body>
</html>
